<div *ngIf="childEmployee" class="card">
    <img src="{{childEmployee.iconUrl}}" alt="Avatar" style="width: 80%;">
    <div class="container">
        <h4 [ngStyle]="onCheckRank(childEmployee.rank)">{{childEmployee.name}}</h4>
        <p>{{childEmployee.role}}</p>
    </div>
    <div [ngSwitch]="childEmployee.rank">
        <span class="junior" *ngSwitchCase="'junior'">Necesita soporte</span>
        <span class="senior" *ngSwitchCase="'senior'">Lidera un equipo</span>
        <!--<span [ngClass]="childEmployee.rank">Necesita soporte</span>-->
    </div>
    <button (click)="onEmployeeSelected()">Select Employee</button>
</div>
